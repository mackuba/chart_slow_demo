<!DOCTYPE html>
<html>
<head>
  <title>Chart.js 2.9</title>

  <script type="text/javascript">
    function chartOptions(title) {
      return {
        responsive: true,
        maintainAspectRatio: false,
        animation: {
          duration: 600
        },
        title: {
          display: true,
          text: title,
          fontSize: 20,
          fontColor: '#333',
          fontStyle: 'normal',
          padding: 20
        },
        legend: {
          position: 'bottom',
          labels: {
            fontSize: 14
          }
        },
        elements: {
          point: {
            radius: 2.5
          },
          line: {
            borderJoinStyle: 'round',
            borderWidth: 2.75,
            tension: 0
          },
        },
        scales: {
          xAxes: [{
            ticks: {
              fontSize: 13,
              callback: function(v) { formatDate(v) }
            }
          }],
          yAxes: [{
            id: 'main',
            type: 'linear',
            ticks: {
              beginAtZero: true,
              min: 0,
              fontSize: 13,
              precision: 0,
              callback: (v) => v.toLocaleString()
            }
          }]
        },
        tooltips: {
          backgroundColor: 'rgba(0, 0, 0, 0.8)',
        }
      };
    }

    (async function() {
      try {
        let response = await fetch('https://raw.githubusercontent.com/mackuba/chart_slow_demo/master/data.json');
        let json = await response.json();

        window.coronaData = json;

        if (window.codeLoaded) {
          initChart();
        }
      } catch(err) {
        console.error("Error:", err);
      }
    })();
  </script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" defer></script>
  <script type="text/javascript" src="corona.js" defer></script>
</head>
<body>
  <nav>
    <input type="checkbox" id="by_population" onchange="changeByPopulation();">
    <label for="by_population">Per 1 mln population</label><br>
  </nav>

  <div id="chart_container">
    <canvas id="corona_chart"></canvas>
  </div>
</body>
</html>
